services:

  django_gunicorn:
    volumes:
      - static:/static
    build:
      context: .
    ports:
      - "8000:8000"

  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "443:80" # exposing port 80 inside the container to port 443 so that https only shows the website
    depends_on:
      - django_gunicorn

volumes:
  static:
